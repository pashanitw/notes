<div>
  <div class="allNotes">
    <div>
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-3">
            <div class="well">
              <ul class="pages nav nav-pills nav-stacked">

                <li ng-repeat="notebook in notebooks" ng-click="changeCurrentNotebook(notebook);"><a class='elem'>{{notebook._name}}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-9 col-md-9">
            <div ng-controller="PageCtrl" ng-repeat="notebook in notebooks"
                 ng-show="notebook._id==currentNotebook._id">
            <accordion>

              <accordion-group ng-repeat="page in notebook.page" is-open="page.open">
                <accordion-heading>
                  {{page._name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': page.open, 'glyphicon-chevron-right': !page.open}"></i>
                </accordion-heading>
                <notes-widget ng-repeat="notes in page.note"></notes-widget>
              </accordion-group>
            </accordion>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
